<!DOCTYPE html>
<html class="x-admin-sm">
   <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/xadmin.js"></script>
        <script type="text/javascript" src="js/cookie.js"></script>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
   </head>
   <body>
   <div class="x-body">
       <form class="layui-form">

           <div class="layui-form-item">
               <label for="username" class="layui-form-label">
                   <span class="x-red">*</span>配送物流
               </label>
               <div class="layui-input-inline">
                   <select id="shipping" name="shipping" class="valid">
                       <option value="shentong">申通物流</option>
                       <option value="shunfeng">顺丰物流</option>
                   </select>
               </div>
           </div>
           <div class="layui-form-item">
               <label for="username" class="layui-form-label">
                   *配送人员ID
               </label>
               <div class="layui-input-inline">
                   <select name="contrller">
                       <option> </option>
                       <option>10001</option>
                       <option>10002</option>
                       <option>10003</option>
                   </select>
               </div>
           </div>

           <div class="layui-form-item">
               <button  class="layui-btn" lay-filter="add" lay-submit="" style="left: 500px; width: 310px">确认分配
               </button>
           </div>

       </form>
   </div>


   <script>
       layui.use(['form','layer'], function(){
           $ = layui.jquery;
           var form = layui.form
               ,layer = layui.layer;

           //自定义验证规则
           form.verify({
               nikename: function(value){
                   if(value.length < 5){
                       return '昵称至少得5个字符啊';
                   }
               }
               ,pass: [/(.+){6,12}$/, '密码必须6到12位']
               ,repass: function(value){
                   if($('#L_pass').val()!=$('#L_repass').val()){
                       return '两次密码不一致';
                   }
               }
           });
           //监听提交
           form.on('submit(add)', function(data){
               console.log(data);
               //发异步，把数据提交给php
               layer.alert("增加成功", {icon: 6},function () {
                   // 获得frame索引
                   var index = parent.layer.getFrameIndex(window.name);
                   //关闭当前frame
                   parent.layer.close(index);
               });
               return false;
           });

       });
   </script>
   </body>
</html>
