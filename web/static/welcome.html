<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/xadmin.css">
        <script src="js/jquery-3.4.0.js"></script>
    </head>
    <script>
        $(function () {
            let dayMsg = new Date();
            let year = dayMsg.getFullYear(); // 获取年份
            let month = dayMsg.getMonth();  // 获取月份
            let day = dayMsg.getDate();  // 获取日
            let hour = dayMsg.getHours();  // 获取小时
            let minute = dayMsg.getMinutes();  // 获取分钟
            let second = dayMsg.getSeconds();  // 获取秒

            let nowTime = year + "年" + month + "月" + day + "日" + hour + "时" + minute + "分" + second + "秒";

            $("#time").text(nowTime);
        });
    </script>
    <body>
    <div class="x-body">
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">刷新</i>
        </a>
        <blockquote  class="layui-elem-quote">
            <div class="layui-inline">
                <span class="x-red">欢迎管理员：从session中获取姓名!</span>
            </div>
            <div class="layui-inline">
                <p id="time" type="text"></p>
            </div>
        </blockquote>
    </div>
    <div>
        <span class="" ></span>
    </div>
    <div>
        <input type="image" src="js/express1.jpg">
    </div>
    </body>
</html>
